<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Gerencial | El Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body style="margin:0; background-color:#000;">

    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="login-logo">El Real</h1>
            <p class="login-subtitle">Panel Gerencial</p>

            <form id="login-form">
                <div class="input-group">
                    <label>Usuario</label>
                    <input type="email" id="email" class="input-stylish" placeholder="correo@elreal.com" required>
                </div>
                
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="input-stylish" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login-real" id="btn-login">
                    INICIAR SESIÓN
                </button>
                
                <p id="error-msg" style="color:#ff5252; font-size:0.8rem; margin-top:20px; min-height:20px;"></p>
            </form>

            <a href="index.html" class="back-link">
                ← Volver al Menú Digital
            </a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            // Feedback visual
            btn.textContent = "VERIFICANDO..."; 
            btn.style.opacity = "0.7"; 
            errorMsg.textContent = "";

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email, password: password
                });

                if (error) throw error;
                
                // Login exitoso
                window.location.href = "admin.html";

            } catch (error) {
                console.error(error);
                errorMsg.textContent = "Usuario o contraseña incorrectos.";
                btn.textContent = "INICIAR SESIÓN"; 
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
